<center>

	<form action="reg2">
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstName"/> </td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastName"/> </td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="text" name="age"/> </td>
			</tr>
			<tr>
				<td>Address</td>
				<td> <textarea name="address" rows="5" cols="15"></textarea> </td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="m"/> Male &nbsp; &nbsp;
					<input type="radio" name="gender" value="f"/> Female
				</td>
			</tr>
			<tr>
				<td>Skills</td>
				<td>
					<input type="checkbox" name="skill" value="c"/> C &nbsp; &nbsp;
					<input type="checkbox" name="skill" value="cpp"/> C++ &nbsp; &nbsp;
					<input type="checkbox" name="skill" value="j"/> Java &nbsp; &nbsp;
					<input type="checkbox" name="skill" value="a"/> Angular &nbsp; &nbsp;
					<input type="checkbox" name="skill" value="sb"/> Spring Boot &nbsp; &nbsp;
					<input type="checkbox" name="skill" value="n"/> Node &nbsp; &nbsp;
					<input type="checkbox" name="skill" value="s"/> Servlet &nbsp; &nbsp;
					<input type="checkbox" name="skill" value="jsp"/> JSP &nbsp; &nbsp;
					<input type="checkbox" name="skill" value="jdbc"/> JDBC  
				</td>
			</tr>
			<tr>
				<td>Education</td>
				<td>
					<select name="education" multiple>
						<option value="bsc">B.Sc</option>
						<option value="bca">BCA</option>
						<option value="be">BE</option>
						<option value="mca">MCA</option>
						<option value="mba">MBA</option>
					</select>
				</td>
			</tr>
			<tr>
				<td> <input type="reset" value="CLEAR"/> </td>
				<td> <input type="submit" value="SUBMIT"/> </td>
			</tr>
		</table>
	</form>

</center>
